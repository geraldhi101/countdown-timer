<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penghitung Waktu Mundur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="300" class="timer__button">5 menit</button>
      <button data-time="600" class="timer__button">10 menit</button>
      <button data-time="900" class="timer__button">15 menit</button>
      <button data-time="1200" class="timer__button">20 menit</button>
      <button data-time="3600" class="timer__button">1 jam</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Kustom waktu (menit)">
      </form>
    </div>
    <div class="display">
      <p class="display__date"></p>
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
